{% extends 'base.html' %}

{% block content %}
<h2>Profile</h2>
<p>Welcome back, {{ user.userprofile.name }}.</p>

<form method="post">
  {% csrf_token %}
  <table class="table table-dark">
    <tbody>
      {{ form.as_table }}
    </tbody>
  </table>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
